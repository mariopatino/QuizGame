<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div class= "left-corner">
            <a href="https://www.w3schools.com">View Highscore</a>
        </div>
        <div class= "right-corner">
            Time:
            <span class="corner-timer"></span></div>
      </header>

      <h3 class="questionQuiz"></h3>
      <div class="quizContainer">
        <div class="box" data-number="0"></div>
        <div class="box" data-number="1"></div>
        <div class="box" data-number="2"></div>
        <div class="box" data-number="3"></div>
      </div>
      <h4 class="resultAnswer"></h4>

      <script src="./assets/js/script.js"></script>
</body>
</html>
